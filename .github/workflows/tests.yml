name: Run tests

on:
  workflow_call:
    inputs:
      python-versions:
        description: "Stringfied list of Python versions"
        type: string
        # double quotes outside and single quotes inside
        # for json parsing
        default: "['3.7', '3.8', '3.9', '3.10','3.11','3.12']"
      os:
        description: "Operating system"
        type: string
        required: true

jobs:
  tests:
    name: Python ${{ matrix.python-version }} on ${{inputs.os}}
    strategy:
      # allow the matrix to not fail completely if one fails
      fail-fast: false
      matrix:
        python-version: ${{fromJson(inputs.python-versions)}}
    runs-on: ${{inputs.os}}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run tests
        uses: giocaizzi/python-dev-actions/.github/actions/tests@main
        with:
          os: ${{inputs.os}}