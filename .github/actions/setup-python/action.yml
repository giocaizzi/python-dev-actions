name: Setup python
description: Setup python repository

inputs:
  python-version:
    description: "Python version"
    default: "3.10"
  fetch-depth:
    description: "Depth for git fetch"
  # python-package-type:
  #   description: "Type of package to test (setup.py or pyproject.toml)"
  #   default: 'setup.py'
    
runs:
  using: "composite"
  steps:
    - name: Checkout repository with fetch-depth
      uses: actions/checkout@v4
      with:
        fetch-depth: ${{inputs.fetch-depth}}

    - name: Set up Python ${{ inputs.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}

    - name : Upgrade pip
      shell : bash
      run: |
        python -m pip install --upgrade pip

    # - name: Install dependencies
    #   shell: bash
    #   run: |
    #     pip install -r requirements.txt
    #     pip install flake8 flake8-rst-docstrings
    #     pip install -r tests/requirements.txt

    - name: Install package
      shell: bash
      run: |
        pip install .
